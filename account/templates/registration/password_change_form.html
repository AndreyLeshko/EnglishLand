{% extends 'base/base.html' %}
{% load static %}
{% load random_numbers %}


{% block title %}
    Смена пароля
{% endblock title %}

{% block css_links %}
    <link rel="stylesheet" href="{% static 'account/css/password_change_form.css' %}?n={% random_int %}">
{% endblock css_links %}

{% block page_content %}
    <div class="standart-container">
        <h1>Смена пароля</h1>
        <form action="." method="post">
            {{ form.as_p }}
            <input class="change-password-button" type="submit" value="Сменить пароль">
            {% csrf_token %}
        </form>
    </div>
{% endblock page_content %}
